<!doctype html>
{% load static %}

<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
      <title>剧本创作</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- main css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  </head>
  <body>

    <!--================Header Menu Area =================-->
    <header class="header_area">
        <div class="main_menu" id="mainNav">
          <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container box_1620">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
          <ul class="nav navbar-nav menu_nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"> 主页 </a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'about' %}"> 关于 </a></li>
          </ul>
        </div>
      </div>
          </nav>
        </div>
    </header>
    <!--================Header Menu Area =================-->

    <section class="feature_area p_120">
      <div class="container">
        <div class="main_title">
          <h2> 机器剧本创作 </h2>
          <p>本项目使用机器学习的方法，构建生成式循环神经网络（RNN）模型，从现有剧本中学习对应的风格和文本组织形式，从给定的主题词开始创作剧本。</p>
        </div>
        <div class="feature_inner">
          <div class="feature_panel sample-text-area">
            <h3 class="text-heading title_color"> 所用剧本列表 </h3>
            <p class="sample-text text-danger" style="margin: 1rem"> 仅供学习和模型测试用，切勿用于其他用途！ </p>
            <p class="sample-text">
              <ul>
                <li>舌尖上的中国</li>
                <li>霸王别姬</li>
                <li>泰坦尼克号</li>
                <li>白鹿原</li>
                <li>哈姆雷特</li>
                <li>卡萨布兰卡</li>
                <li>如懿传（小说）</li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!--================Footer Area =================-->
    <footer class="footer_area p_60">
      <div class="container">
        <div class="row footer_inner">
          <div>
            <aside class="f_widget ab_widget">
              <div class="f_title">
                <h3> 关于本项目 </h3>
              </div>
              <p> 本项目中的剧本内容均来源于网络，在项目"关于"页有说明，请勿恶意传播！</p>
            </aside>
          </div>
        </div>
      </div>
    </footer>
    <!--================End Footer Area =================-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
  </body>
</html>
