<!doctype html>
{% load static %}

<head>
	<title>Spam</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/modal-video.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/logoico.png' %}">
</head>

<body>
	<!-- Container -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="" class="logo"></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'index' %}> 主页 </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'add' %}"> 添加用户样例 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'analysis' %}"> 实时邮件分析 </a>
                </li>
            </ul>
        </nav>
        <!--End of nav bar-->
        <!--End of header top-->
        <div class="row" style="padding: 120px 0;">
            <div class="col-lg-10">
                {% if info %}
                    <p class="text-primary"> {{ info }}</p>
                {% endif %}
                <form action="{% url 'add' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <legend for="radio_label">邮件标签</legend>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="labelradios" id="gridRadios1" value="spam" checked>
                          <label class="form-check-label" for="gridRadios1">
                            <h5><span class="badge badge-danger"> 垃圾邮件 </span></h5>
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="labelradios" id="gridRadios2" value="ham">
                          <label class="form-check-label" for="gridRadios2">
                            <h5><span class="badge badge-success"> 正常邮件 </span></h5>
                          </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <legend for="text_label">邮件正文</legend>
                        <textarea class="form-control" id="textarea" rows="6" name="emailtext">{% if last_content %}{{ last_content }}{% endif %}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"> 提交 </button>
                    <button class="btn btn-outline-primary" id="cclear" type="button"> 清空 </button>
                    <a class="btn btn-outline-primary" href="{% url 'index' %}"> 返回 </a>
                </form>
            </div>
        </div>
        <!--End of row-->

    <!--End of Container-->
    </div>


	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
    <script>
        $("#cclear").on('click', function() {
            $("#textarea").val("");
        });
    </script>

</body>

</html>
