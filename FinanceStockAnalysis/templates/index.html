<!doctype html>
{% load static %}

<head>
    <title>Finance</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    <!-- ICONS -->
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'img/icon.png' %}">
</head>

<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo"><img src="{% static 'img/logo.png' %}" height="64px"> </a>
    </div>
</nav>

<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s6">
                <h5> 选择股票 </h5>
            </div>
            <div class="col s6">
                <p id="stock-name" class="stock-title"></p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input placeholder="6位股票代码或股票名称" id="stock_id" type="text">
              <label for="stock_id">股票</label>
                <button class="btn waves-effect waves-light" id="btn-submit"> 提交
                <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col s6">
                <p id="open-pred"></p>
                <p id="close-pred"></p>
                <p id="delta-pred"></p>
                <p id="confidence-pred"></p>
            </div>
        </div>
        <p class="error-message red-text text-lighten-1"></p>
    </div>
    <div class="section">
        <div class="row">
            <div id="open-pic" style="width: 1000px; height:620px;"> </div>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div id="close-pic" style="width: 1000px; height:620px;"> </div>
        </div>
    </div>
    <br><br>
</div>

<footer class="page-footer teal">
    <div class="footer-copyright">
        <div class="container">
           主题由 <a class="brown-text text-lighten-3" href="http://materializecss.com">Materialize</a> 提供，数据支持：<a class="brown-text text-lighten-3" href="http://tushare.org">Tushare</a>，<a class="brown-text text-lighten-3" href="http://guba.sina.com.cn/"> 新浪股吧 </a>
        </div>
    </div>
</footer>


<!-- Javascript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="{% static 'js/echarts.common.min.js' %}"></script>
<script src="{% static 'js/stock.js' %}"> </script>
</body>

</html>
