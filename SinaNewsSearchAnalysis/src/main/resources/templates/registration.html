<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- 加载 css -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/spectre/spectre.min.css}">
    <link rel="stylesheet" th:href="@{/css/spectre/spectre-exp.min.css}">
    <link rel="stylesheet" th:href="@{/css/spectre/spectre-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- 图标 -->
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/icon.png}">
    <title>注册</title>
</head>


<body>

<div class="container">
    <header class="navbar navbar-header">
        <section class="navbar-section">
            <img class="img-logo" th:src="@{/img/logo.png}">
        </section>
        <section class="navbar-center">
            <!-- centered logo or brand -->
        </section>
        <section class="navbar-section">
            <a th:href="@{/}" class="btn btn-link"> 登录 </a>
        </section>
    </header>

    <div class="content">
        <form autocomplete="off" action="#" th:action="@{/registration}"
              th:object="${user}" method="post" class="form-horizontal"
              role="form">
            <div class="form-group">
                <label class="form-label" for="username"> 用户名 </label>
                <input class="form-input" type="text" th:field="*{username}"
                       placeholder="username" id="username"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="validation-message"></p>
            </div>
            <div class="form-group">
                <label class="form-label" for="password"> 设置密码 </label>
                <input class="form-input" type="password" th:field="*{password}"
                       placeholder="password" id="password" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></p>
            </div>
            <div class="form-group">
                <label class="form-label" for="email"> 电子邮件 </label>
                <input class="form-input" type="text" th:field="*{email}"
                       placeholder="Email" id="email" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></p>
            </div>

            <div th:if="${sucessMessage}">
                <p th:utext="${successMessage}"></p>
            </div>

            <div class="form-group" style="margin-top: 16px">
                <button class="btn btn-primary btn-block" name="submit" type="submit" value="register"> 注册 </button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
